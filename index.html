<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <!-- MAIN DIV-->
    <section id="pokedex">
        <!--CASE-->
        <div class="red-topcase">
            <div class="white-bezel">
                <div class="circle-blacktop">
                    <div class="circle-bluetop"></div>
                </div>
                <div class="circle-blackbottom">
                    <div class="circle-bluebottom"></div>
                </div>
                <div class="screen">
                    <!--BOOTSTRAP GRID SYSTEM-->
                    <div class="container">
                        <div class="row" id="navigation-bar">
                            <div class="col" id="poke-search">
                            </div>
                            <div class="col" id="user">
                            </div>
                        </div>
                        <div class="col content">
                            <div class="col">
                            </div>
                            <div class="col active">
                            </div>
                            <div class="col">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="pokemon.js"></script>
    <script src="trainer.js"></script>
    <script src="search.js"></script>
    <script src="login.js"></script>
    <script src="script.js"></script>
</body>
</html>
