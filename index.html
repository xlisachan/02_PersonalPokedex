<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="./assets/images/pokeball.png">
    <title>Derek's Pok√©dex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/stylesheets/style.css" />
</head>

<body>
    <!-- MAIN DIV-->
    <section id="pokedex" class="flex-col">
        <!--CASE-->
        <div class="red-case flex-col">
            <div class="white-bezel flex-col">
                <div class="circle-black circle-blacktop flex-col">
                    <div class="circle-blue circle-bluetop flex col"></div>
                </div>
                <div class="circle-black circle-blackbottom flex-col">
                    <div class="circle-blue circle-bluebottom flex-col"></div>
                </div>
                <div class="screen">
                    <!--BOOTSTRAP GRID SYSTEM-->
                        <div class="row" id="navigation-bar">
                            <div class="col" id="poke-search">
                            </div>
                            <div class="col" id="user">
                            </div>
                        </div>
                        <div class="col content">
                            <div class="col active flex-col"></div>
                        </div>

                </div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="./assets/javascripts/pokemon.js"></script>
    <script src="./assets/javascripts/trainer.js"></script>
    <script src="./assets/javascripts/search.js"></script>
    <script src="./assets/javascripts/login.js"></script>
    <script src="./assets/javascripts/script.js"></script>
</body>
</html>
