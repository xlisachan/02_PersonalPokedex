<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pok√©dex</title>
    <link rel="shortcut icon" href="./assets/images/pokeball.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/stylesheets/style.css" />
</head>

<body>
    <div class="wrapper flex-col">
        <div class="red-case red-top flex-col">
            <div class="circle-black large-top flex-col">
                <div class="circle-blue small-top"></div>
            </div>
        </div>
        <div class="flex-row" id="navigation-bar">
            <div class="col" id="nav-search" >
                <form id="poke-form" autocomplete="off">
                    <input id="search-input" placeholder="Enter Pokemon">
                    <button input type="submit" value="submit" class="search-submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="col" id="user">
                <div class="dropdown" id="dropdown">
                    <a id="dropdown-btn"></a>
                    <div class="dropdown-content">
                        <a id="dropdown-user">Profile</a>
                        <a id="dropdown-login">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen">
            <div class="col flex-col" id="main-container">
                <div class="flex-row" id="login-menu">
                    <div class="container flex-col" id="user-info">
                        <img id="user-avatar">
                        <span id="user-name"></span>
                    </div>
                </div>
                <div class="container" id="trainer-section" style="display: none">
                    <div>Name <span id="trainer-name"></span></div>
                    <div># of Pokemon Caught <span id="trainer-count"></span> / 802</div>
                    <div class="trainer-pokemon jc-start" id="pokemon-section"></div>
                </div>
                <div class="container" id="search-results" style="display: none"></div>
            </div>
        </div>
        <div class="red-case red-bottom flex-col">
            <div class="circle-black large-bottom flex-col">
                <div class="circle-blue small-bottom"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script src="./assets/javascripts/pokemon.js"></script>
    <script src="./assets/javascripts/trainer.js"></script>
    <script src="./assets/javascripts/check.js"></script>
    <script src="./assets/javascripts/search.js"></script>
    <script src="./assets/javascripts/script.js"></script>
    <script src="./assets/javascripts/login.js"></script>
</body>
</html>
